<h1 id="heading">資料誤刪還原</h1>
<p>記得如果檔案或者資料夾誤刪，建議不要再繼續對硬碟做寫入的動作，會影響到後面還原成功率</p>
<p>工具推薦</p>
<ul>
<li><a href="https://www.ccleaner.com/recuva/download">Recuva</a>: 這款除了可以列出誤刪的檔案以外，復原方式可以選擇恢復檔案或者連同資料夾結構也一起還原，而且有免費的方案
<blockquote>
<p>預設是直接把檔案還原，資料夾結構不會還原，要還原資料夾有一個設定的選項，要自己找找</p>
</blockquote>
</li>
</ul>
<h2 id="heading-1">系統還原</h2>
<p>可以透過以下指令來開啟系統還原</p>
<pre><code>control.exe /name Microsoft.Recovery
</code></pre>
